<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body class="page page__content">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <figure class="element">
                <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <figcaption class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__button " type="button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__photo" src="./images/elbrus2.jpg" alt="Эльбрус">
                <figcaption class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__button" type="button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__photo" src="./images/dombay.jpg" alt="Карачаевск">
                <figcaption class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button" type="button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__photo" src="./images/elbrus2.jpg" alt="Карачаевск">
                <figcaption class="element__description">
                    <h2 class="element__title">Эльбрус</h2>
                    <button class="element__button" type="button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__photo" src="./images/dombay.jpg" alt="Карачаевск">
                <figcaption class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__button" type="button"></button>
                </figcaption>
            </figure>
            <figure class="element">
                <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                <figcaption class="element__description">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__button" type="button"></button>
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Lubov Artyugina</p>
    </footer>
    <section class="popup">
        <form class="popup__conteiner">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__info">
                <input type="text" class="popup__item popup__item_el_heading" required>
                <input type="text" class="popup__item popup__item_el_subheading" required>
                <button class="popup__button" type='submit'>Сохранить</button>
            </fieldset>
            <button class="popup__close"></button>
        </form>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
