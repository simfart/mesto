<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Исправить"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
             
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022. Lubov Artyugina</p>
        </footer>
        <div class="popup popup_add_profile">
            <div class="popup__conteiner">
               <form name="formPopup">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__info">
                    <input type="text" class="popup__item popup__item_el_heading" name = "avatarName" required>
                    <input type="text" class="popup__item popup__item_el_subheading" name = "avatarDescription" required>
                    <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
                </fieldset>
                <button class="popup__close" aria-label="Закрыть" type="button"></button>
            </form>
            </div>
        </div>
        <div class="popup popup_add_card">
            <div class="popup__conteiner">
               <form name="cardPopup">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__info">
                    <input type="text" class="popup__item popup__item_el_cardHeading" name = "avatarName" placeholder="Название" required>
                    <input type="text" class="popup__item popup__item_el_cardLink" name = "avatarDescription" placeholder="Ссылка на картинку" required>
                    <button class="popup__button popup__button_add_card" type="submit" aria-label="Создать">Создать</button>
                </fieldset>
                <button class="popup__close" aria-label="Закрыть" type="button"></button>
            </form>
            </div>
        </div>

        <div class="popup">
        <div class="popup-image">
        <figure class="popup-image__conteiner">
            <img class="popup__image-photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
            <figcaption class="popup__image-label"></figcaption>
        </figure>
        <button class="popup__close" aria-label="Закрыть" type="button"></button>
    
    </div>
    </div>
    </div> 

    <template id="element-template">
        <figure class="element">
            <img class="element__photo" src="" alt="">
            <button class="element__trash" type="button"></button>          
            <figcaption class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__button" type="button"></button>
            </figcaption>
        </figure>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
